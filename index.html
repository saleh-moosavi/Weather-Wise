<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-Wise</title>
  </head>
  <body>
    <img id="background-image" src="./assets/photos/clear.jpg" />
    <section id="form-container">
      <form id="weather-form">
        <p id="heading">Weather-Wise</p>
        <div id="field">
          <input
            type="text"
            id="weather-input"
            placeholder="Enter your city name ..."
          />
        </div>
      </form>
      <article id="weather-detail">
        <div>
          <h2 class="weather-detail-bolds" id="location-text"></h2>
          <p class="weather-detail-normals" id="date-text"></p>
        </div>
        <div>
          <h1 class="weather-detail-bolds" id="temperature-text"></h1>
          <p class="weather-detail-normals" id="description-text"></p>
        </div>
        <div class="weather-detail-normals">
          <p>Min Temp : <span id="min-temp-text"></span></p>
          <p>Max Temp : <span id="max-temp-text"></span></p>
          <p>Wind Speed : <span id="wind-speed-text"></span></p>
        </div>
      </article>
    </section>

    <script src="main.js" defer></script>
  </body>
</html>
