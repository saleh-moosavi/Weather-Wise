<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-Wise</title>
  </head>
  <body>
    <img
      class="img-background"
      src="https://images.pexels.com/photos/1438761/pexels-photo-1438761.jpeg?cs=srgb&dl=pexels-digitech-1438761.jpg&fm=jpg"
    />
    <section class="form-container">
      <form class="form" id="weather-form">
        <p id="heading">Weather-Wise</p>
        <div class="field">
          <input
            id="weather-input"
            placeholder="Enter your city name ..."
            class="input-field"
            type="text"
          />
        </div>
      </form>
      <article id="weather-detail" class="hidden"></article>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
