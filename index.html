<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-Wise</title>
  </head>
  <body>
    <img id="background-image" src="./assets/photos/clear.jpg" />
    <section id="form-container">
      <form id="weather-form">
        <p id="heading">Weather-Wise</p>
        <div id="field">
          <input
            type="text"
            id="weather-input"
            placeholder="Enter your city name ..."
          />
        </div>
      </form>
      <article id="weather-detail" class="hidden"></article>
    </section>

    <script src="main.js" defer></script>
  </body>
</html>
