<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather-Wise</title>
  </head>
  <body>
    <div id="animate"></div>
    <section id="form-container">
      <div class="glass">
        <form id="weather-form">
          <article class="title-bar">
            <p id="heading">Weather-Wise</p>
            <h3 id="date-text"></h3>
          </article>
          <div id="field">
            <input
              type="text"
              id="weather-input"
              placeholder="Enter your city name ..."
            />
            <p>- City Name Must Be More Than 2 Letters</p>
          </div>
        </form>
        <article id="weather-detail">
          <p>Country : <span id="location-text"></span></p>
          <p>Temp : <span id="temperature-text"></span><span> °C</span></p>
          <p>Weather : <span id="description-text"></span></p>
          <div>
            <section class="extra-details">
              <p>Min Temp : <span id="min-temp-text"></span><span> °C</span></p>
              <p>Max Temp : <span id="max-temp-text"></span><span> °C</span></p>
              <p>Wind Speed : <span id="wind-speed-text"></span></p>
            </section>
            <img id="icon-image" src="./assets//photos/clear.png" />
          </div>
        </article>
      </div>
    </section>

    <script src="main.js" defer></script>
  </body>
</html>
